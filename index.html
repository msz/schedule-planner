<html>
    <head>
        <style>
            fieldset {
                display: inline-flex;
            }
        </style>
        <title>Schedule Planner</title>
        <meta name="description" content="Plan your classes easily." />
    </head>
    <body>
        <h1>Schedule Planner</h1>
        <fieldset>
            <legend>Add a time for a class:</legend>
            <label>
                Class name
                <input id="class-name"/>
            </label>
            <label>
                Subclass name
                <input id="subclass-name"/>
            </label>
            <label>
                Day
                <select id="day">
                    <option>Mon</option>
                    <option>Tue</option>
                    <option>Wed</option>
                    <option>Thu</option>
                    <option>Fri</option>
                </select>
            </label>
            <label>
                Time: from
                <select id="start-hour">
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
                <select id="start-minutes">
                    <option>00</option>
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                </select>
                to
                <select id="end-hour">
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
                <select id="end-minutes">
                    <option>00</option>
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                </select>
            </label>
            <button id="save-button">Ok</button>
        </fieldset>
        <fieldset>
            <button id="compute">Compute schedule</button>
        </fieldset>
        <p id="error" style="color:red;"></p>
        <h3>Classes</h3>
        <ul id="class-list"></ul>
        <div id="result-tag"></div>
        <script src="script.js"></script>
    </body>
</html>
